<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Created</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

  <style>
    /* ===== BASE STYLES ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace, 'Roboto', sans-serif;
      font-weight: 300;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #0047b3, #0059ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* ===== GLASS CONTAINER ===== */
    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 300;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    p {
      margin: 10px 0 20px;
      font-weight: 300;
      font-size: 1rem;
      letter-spacing: 0.4px;
    }

    /* ===== LINKS AS BUTTONS ===== */
    a {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      width: fit-content;
      border: 1.5px solid #fff;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      letter-spacing: 0.4px;
      transition: all 0.3s ease;
      font-family: inherit;
      cursor: pointer;
    }

    a:hover {
      background: #fff;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <h2>Post Created Successfully âœ…</h2>
    <p>Title: {{ title }}</p>
    <a href="{{ url_for('index') }}">Create Another Post</a>
    <a href="{{ post_url }}" target="_blank" rel="noopener noreferrer">View Post</a>
  </div>
</body>

</html>
