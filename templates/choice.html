<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Title</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    /* ===== BASE STYLES ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Courier New', monospace, 'Roboto', sans-serif;
      font-weight: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(-45deg, #e0e0e0, #8d8d8d, #000000, #4a4a4a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== GLASS CONTAINER ===== */
    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 28px;
      width: 500px;
      max-width: 92%;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 300;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    /* ===== TITLE OPTIONS ===== */
    .title-option {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
      font-weight: 300;
    }
    .title-option:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.3);
      accent-color: #fff;
    }

    /* ===== BUTTON ===== */
    button {
      border: 1.5px solid #fff;
      background: transparent;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: all 0.25s ease;
      font-family: inherit;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: #fff;
      color: #333;
    }

    /* ===== LOADING OVERLAY ===== */
    #loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      z-index: 10;
    }

    /* Spinner */
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00d4ff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Loading text */
    .loading-text {
      font-size: 1.1rem;
      font-weight: 300;
      display: flex;
      align-items: center;
    }

    /* Dot animation */
    .dot {
      animation: blink 1.5s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">
        Generating Blog Post<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>
    </div>

    <h2>Choose a Title</h2>
    <form action="{{ url_for('finalize') }}" method="post" id="title-form">
      <input type="hidden" name="urls" value="{{ urls }}" />
      {% for title in titles %}
      <label class="title-option">
        <input type="radio" name="chosen" value="{{ title }}" required />
        {{ loop.index }}: {{ title }}
      </label>
      {% endfor %}
      <button type="submit">Generate Blog Post</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("title-form");
    const overlay = document.getElementById("loading-overlay");

    form.addEventListener("submit", () => {
      if (form.checkValidity()) {
        overlay.style.display = "flex";
      }
    });
  </script>
</body>
</html>
