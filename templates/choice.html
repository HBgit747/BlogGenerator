<!DOCTYPE html>
<html>
  <head>
    <title>Choose a Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        background-size: cover;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 40px;
        width: 500px;
        max-width: 90%;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #fff;
      }

      h2 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .title-option {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background 0.3s ease;
      }

      .title-option:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      input[type="radio"] {
        margin-right: 10px;
        transform: scale(1.3);
        accent-color: #6a11cb;
      }

      button {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
        width: 100%;
        margin-top: 15px;
      }

      button:hover {
        transform: translateY(-2px);
        background: linear-gradient(90deg, #2575fc, #6a11cb);
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <h2>Choose a Title</h2>
      <form action="{{ url_for('finalize') }}" method="post">
        <input type="hidden" name="urls" value="{{ urls }}" />
        {% for title in titles %}
        <label class="title-option">
          <input type="radio" name="chosen" value="{{ title }}" required />
          {{ loop.index }}: {{ title }}
        </label>
        {% endfor %}
        <button type="submit">Generate Blog Post</button>
      </form>
    </div>
  </body>
</html>
