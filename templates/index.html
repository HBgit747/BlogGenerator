<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Title Generator</title>

  <!-- Roboto (thin) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    /* ===== PAGE BACKGROUND ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace, 'Roboto', sans-serif;
      font-weight: 300;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #e0e0e0, #8d8d8d, #000000, #4a4a4a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== GLASS CONTAINER ===== */
    .glass-container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 28px;
      width: 420px;
      max-width: 92%;
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
      /* Make inner content left-aligned so inputs aren't centered */
      text-align: left;
    }

    h2 {
      margin: 0 0 18px;
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-align: center; /* only the heading is centered */
    }

    label {
      font-weight: 300;
      display: block;
      margin: 14px 0 6px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 1rem;
      resize: none;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
      /* ensure text inside the fields is left-aligned */
      text-align: left;
    }
    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.65);
    }

    /* ===== FILE UPLOAD ===== */
    input[type="file"] { display: none; }

    .file-label {
      display: inline-block;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: 1.5px solid #fff;
      background: transparent;
      color: #fff;
      transition: all 0.25s ease;
    }
    .file-label:hover {
      background: #fff;
      color: #333;
    }

    .file-names {
      margin-top: 6px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.92rem;
      max-height: 64px;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* ===== BUTTON ===== */
    button {
      border: 1.5px solid #fff;
      background: transparent;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: all 0.25s ease;
      font-family: inherit;
    }
    button:hover {
      background: #fff;
      color: #333;
    }

    /* ===== LOADING OVERLAY ===== */
    #loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 20px;
      z-index: 10;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00d4ff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      font-size: 1.1rem;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div class="glass-container" id="form-container">
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>

    <h2>Generate Blog Titles</h2>

    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data" id="generate-form">
      <label>Optional Topic:</label>
      <input type="text" name="topic" placeholder="Enter topic" required />

      <label>Optional Additional Context/Events:</label>
      <textarea name="extra_context" placeholder="Add any extra details, events, or updates..." rows="3"></textarea>

      <label>Upload Images:</label>
      <label class="file-label" for="images">Choose Files</label>
      <input type="file" id="images" name="images" multiple required />
      <div class="file-names" id="file-names">No files selected</div>

      <button type="submit">Generate Titles</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("images");
    const fileNamesDiv = document.getElementById("file-names");
    const form = document.getElementById("generate-form");
    const overlay = document.getElementById("loading-overlay");

    fileInput.addEventListener("change", () => {
      const files = Array.from(fileInput.files).map(f => f.name);
      fileNamesDiv.textContent = files.length ? files.join(", ") : "No files selected";
    });

    form.addEventListener("submit", () => {
      if (form.checkValidity()) {
        overlay.style.display = "flex";
      }
    });
  </script>
</body>
</html>
